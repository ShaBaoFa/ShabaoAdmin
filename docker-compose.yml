version: '3.7'
services:
  mysql:
    image: "mysql:8.0"
    environment:
      TZ: "Asia/Shanghai"
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_ROOT_HOST: "%"
    networks:
      - net
    volumes:
      - ./.docker/mysql:/var/lib/mysql
      - ./.github/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "13306:3306"
    restart: "always"
  redis:
    image: "redis"
    command:
      - "redis-server"
      - "--databases 256"
    networks:
      - net
    volumes:
      - ./.docker/redis:/data
      - ./.docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: "always"
  shabao-admin:
    image: "wlfpanda1012/hyperf:8.1-alpine-v3.18-swoole-xlswriter"
    restart: always
    depends_on:
      - mysql
      - redis
      - rabbitmq
    environment:
      APP_ENV: "${APP_ENV:-prod}"
      DB_HOST: "mysql"
      REDIS_HOST: "redis"
    working_dir: "/opt/www"
    ports:
      - "9505:9505"
      - "9506:9506"
    volumes:
      - "./:/opt/www"
      - "./.env.docker:/opt/www/.env"
    networks:
      - net
    entrypoint: ["php", "watch", "-c"]
  rabbitmq:
    image: wlfpanda1012/rabbitmq:rabbitmq_delayed_message_exchange-3.13.0
    restart: always
    networks:
      - net
    ports:
      - "5369:4369"
      - "6672:5672"
      - "25672:15672"
      - "35672:25672"
    environment:
      - RABBITMQ_DEFAULT_USER=shabaoadmin
      - RABBITMQ_DEFAULT_PASS=12345678
    volumes:
      - ./.docker/rabbitmq:/var/lib/rabbitmq
      - ./.docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
networks:
  net:
    driver: bridge
volumes:
  mysql-data:
  redis-data:
