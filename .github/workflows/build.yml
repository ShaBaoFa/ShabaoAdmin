name: Build Docker

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build
        run: |
          docker build -t wlfpanda1012/shabao-admin .
          docker run --name unit -d wlfpanda1012/shabao-admin:latest
          docker exec unit composer install
          docker exec unit composer test
